<div class="container">
  <header class="page-header">
    <h1>Association Dashboard</h1>
    <p>Manage your reservations and boardgames.</p>

    <button mat-raised-button color="primary" type="button" (click)="addBoardgame()">
      <mat-icon>add</mat-icon>
      Add boardgame
    </button>

    <button mat-raised-button color="primary" type="button" (click)="removeBoardgame()">
      <mat-icon>delete</mat-icon>
      Remove boardgame
    </button>
  </header>

  <main>
    <section class="reservations-section">
      <h2>My Reservations</h2>
      @if (associationId(); as id) {
      <app-dashboard [associationId]="id"></app-dashboard>
      }
    </section>
  </main>
</div>
