<div class="filters-card mat-elevation-z1">
  <div class="filters-grid">
    <mat-form-field appearance="outline" class="filter-item">
      <mat-label>Game Name</mat-label>
      <input matInput [formControl]="nameFilter" placeholder="e.g. Root" />
      <mat-icon matSuffix>videogame_asset</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-item">
      <mat-label>Association</mat-label>
      <input matInput [formControl]="assocFilter" placeholder="e.g. Gilda" />
      <mat-icon matSuffix>store</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-item status-filter">
      <mat-label>Status</mat-label>
      <mat-select [formControl]="statusFilter">
        <mat-option value="">All</mat-option>
        <mat-option value="open">Open</mat-option>
        <mat-option value="closed">Closed</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="filter-actions">
      <button
        mat-stroked-button
        color="warn"
        (click)="clearFilters()"
        aria-label="Clear all filters"
        [disabled]="!nameFilter.value && !assocFilter.value && !statusFilter.value"
      >
        <mat-icon>filter_alt_off</mat-icon>
      </button>

      <button mat-stroked-button color="primary" (click)="loadData()" aria-label="Refresh list">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
</div>

@if (isLoading()) {
<div class="state-message" role="status">
  <mat-spinner diameter="40"></mat-spinner>
  <span class="visually-hidden">Loading reservations...</span>
</div>
} @else if (hasError()) {
<div class="state-message error" role="alert">
  <div class="icon-circle">
    <mat-icon>error</mat-icon>
  </div>
  <h2>Something has happened!</h2>
  <p>{{ errorMessage() }}</p>

  <button mat-flat-button color="primary" (click)="loadData()">
    <mat-icon>refresh</mat-icon> Retry Connection
  </button>
</div>
} @else {
<div class="results-grid">
  @for (item of reservations(); track item.id) {
  <app-reservation-card [reservation]="item" />
  } @empty {
  <div class="empty-state">
    <mat-icon>event_busy</mat-icon>
    <p>No tables found.</p>
  </div>
  }
</div>
}
